# Nginx Reverse Proxy Configuration for Production
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled
# Or include directly in nginx.conf

# Backend API - surveysbackend.nocturnal.health
server {
    listen 80;
    listen [::]:80;
    server_name surveysbackend.nocturnal.health;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name surveysbackend.nocturnal.health;

    # SSL Certificate Configuration
    # Replace these paths with your actual certificate paths
    ssl_certificate /path/to/ssl/surveysbackend.nocturnal.health/fullchain.pem;
    ssl_certificate_key /path/to/ssl/surveysbackend.nocturnal.health/privkey.pem;

    # SSL Configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/surveysbackend.access.log;
    error_log /var/log/nginx/surveysbackend.error.log;

    # Proxy to Backend Container
    location / {
        proxy_pass http://127.0.0.1:34193;
        proxy_http_version 1.1;

        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Large file uploads (250MB to match backend)
        client_max_body_size 250M;
    }
}

